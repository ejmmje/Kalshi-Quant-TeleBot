[build]
builder = "NIXPACKS"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[variables]
PORT = "3001"
NODE_ENV = "production"
KALSHI_API_BASE_URL = "https://api.elections.kalshi.com/trade-api/v2"
BOT_INTERFACE_URL = "http://localhost:3001"
PYTHON_VERSION = "3.11"
